<h2 mat-dialog-title>Empresa</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nome da Empresa</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls['name'].hasError('required')">Campo obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>CNPJ</mat-label>
    <input
      matInput
      formControlName="cnpj"
      mask="00.000.000/0000-00"
      placeholder="00.000.000/0000-00"
    />
    <mat-error *ngIf="form.controls['cnpj'].hasError('required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="form.controls['cnpj'].hasError('invalidCNPJ')">CNPJ inválido</mat-error>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
