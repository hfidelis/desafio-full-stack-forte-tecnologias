<h2 mat-dialog-title>Adicionar Usuário</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.controls['email'].hasError('required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="form.controls['email'].hasError('email')">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="form.controls['password'].hasError('required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="form.controls['password'].hasError('minlength')">Mínimo 6 caracteres</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Cargo</mat-label>
    <mat-select formControlName="role">
      <mat-option value="USER">Usuário</mat-option>
      <mat-option value="ADMIN">Administrador</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
